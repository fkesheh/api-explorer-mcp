openapi: 3.0.0
info:
  title: Test API YAML
  version: 1.0.0
  description: A test API for YAML loading tests
servers:
  - url: https://api.test.com/v1
    description: Production server
paths:
  /products:
    get:
      summary: Get all products
      responses:
        '200':
          description: Successful response
components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          description: Product ID
        name:
          type: string
          description: Product name
